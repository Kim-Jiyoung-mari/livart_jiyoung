<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 ㅣ 리바트몰</title>
    <link rel="shortcut icon" href="./images/footer_bi_b.png" type="iamge/x-icon">
    <link rel="icon" href="./images/footer_bi_b.png" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
<!-------------------------------헤더구역------------------------------------->
    <div class="h_bg">
        <header>
            <h1><a href="#"><img src="./images/logo.png" alt="LIVART"></a></h1>
            <div class="h_right">
                <div class="top_layer">
                    <div class="left_top">
                        <a href="#">매장찾기</a>
                        <a href="#">구매상담</a>
                        <a href="#">아울렛</a>
                    </div>
                    <div class="right_top">
                        <a href="#">로그인</a>
                        <a href="#">회원가입</a>
                        <a href="#">고객센터</a>
                    </div>
                </div>
                <div class="bottom_layer">
                    <nav>
                        <ul>
                            <li><a href="#">리모델링</a></li>
                            <li><a href="#">거실</a></li>
                            <li><a href="#">침실</a></li>
                            <li><a href="#">주방</a></li>
                            <li><a href="#">아이방</a></li>
                            <li><a href="#">서재</a></li>
                            <li><a href="#">오피스</a></li>
                            <li><a href="#">홈데코</a></li>
                        </ul>
                    </nav>
                    <div class="right_search">
                        <form action="#" method="post" id="searchFrm">
                            <input type="search" name="user_search" id="user_search" placeholder="검색">
                            <button type="button" class="search_btn"><img src="./images/search.png" alt=""></button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>
<!------------------------------메인구역------------------------------------>
    <main>
        <!-- 1행 광고배너 라인 -->
        <div class="bnr_wrap"> <!-- 배너 전체요소 다 묶어주는 그룹 -->
            <div class="bnr_container"> <!-- 배너 최소 2개 이상 묶어주는 그룹 -->
                <div class="bnr bnr1"> <!-- 배너 이미지는 backgound -->
                    <div class="content"> <!-- 배너 컨텐츠 내용만 들어가는 그룹 -->
                        <div class="title"> <!-- 배경 영역에 위치하게 하는 그룹 -->
                            <p>월간 신제품 12월호</p>
                            <p>LIVART MONTHLY</p>
                            <h2>NEW ITEM</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 배너 이전, 다음 컨트롤 버튼 -->
            <a href="#" class="prev_btn"><img src="./images/prev_btn.png" alt="이전 광고보기"></a>
            <a href="#" class="next_btn"><img src="./images/next_btn.png" alt="다음 광고보기"></a>
        </div>
        <!-- 2행 가구 MD 추천 -->
        <div class="wrap row2">
            <div class="row2_title">
                <div class="title">
                    <h2>가구 MD 추천</h2>
                    <p>고객님이 많이 찾는 상품들을 추천해드려요</p>
                </div>
                <a href="#">더보기<img src="./images/more_view.png" alt="더보기 버튼"></a>
            </div>
            <div class="row2_contents">
                <ul>
                    <li>
                        <a href="#"><img src="./images/md_item_001.jpg" alt=""></a>
                        <div class="txt">
                            <h3>세렌 4인 패브릭 소파</h3>
                            <p class="mid_title">4,980,000<span>원</span></p>
                        </div>
                    </li>
                    <li>
                        <a href="#"><img src="./images/md_item_002.jpg" alt=""></a>
                        <div class="txt">
                            <h3>마가리트 4인 패브릭 소파</h3>
                            <p class="mid_title">5,280,000<span>원</span></p>
                        </div>
                    </li>
                    <li>
                        <a href="#"><img src="./images/md_item_003.jpg" alt=""></a>
                        <div class="txt">
                            <h3>아르베 3인 패브릭 소파</h3>
                            <p class="mid_title">4,230,000<span>원</span></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
<!------------------------------푸터구역------------------------------------>
    <footer></footer>
</body>
</html>
